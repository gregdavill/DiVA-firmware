name: build-SoC

on:
  push:


jobs:
  # Main build, creates firmware update image
  build-soc:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
      with:
        submodules: false # Note: not Recursive (Causes error with serv)

    - name: submodule init
      run: git submodule init

    - name: configure fpga-toolchain
      run: |
        export DATE=2025-09-07
        export VERSION=`echo $DATE | sed 's/-//g'`
        wget -q https://github.com/YosysHQ/oss-cad-suite-build/releases/download/$DATE/oss-cad-suite-linux-x64-$VERSION.tgz
        tar -xf oss-cad-suite-linux-x64-$VERSION.tgz
        rm -rf oss-cad-suite-linux-x64-$VERSION.tgz
        echo "$(pwd)/oss-cad-suite-linux-x64-$VERSION/bin" >> $GITHUB_PATH

    - name: configure riscv-toolchain
      run: |
        wget -q https://github.com/xpack-dev-tools/riscv-none-elf-gcc-xpack/releases/download/v14.2.0-3/xpack-riscv-none-elf-gcc-14.2.0-3-linux-arm64.tar.gz
        tar -xzf xpack-riscv-none-elf-gcc-14.2.0-3-linux-arm64.tar.gz
        rm -rf xpack-riscv-none-elf-gcc-14.2.0-3-linux-arm64.tar.gz
        echo "$(pwd)/xpack-riscv-none-elf-gcc-14.2.0-3-linux-arm64/bin" >> $GITHUB_PATH

    - name: configure python
      run: |
        python3 -m pip install setuptools
        python3 -m pip install pycrc
        python3 -m pip install Pillow 
        python3 -m pip install wheel
        python3 -m pip install Sphinx 
        python3 -m pip install sphinxcontrib-wavedrom 


    - name: Litex build
      working-directory: ./gateware
      run: |
        python3 DiVA-Bitstream.py --lx-ignore-deps

    - name: Upload build
      uses: actions/upload-artifact@v4
      with:
        name: DiVA build Folder
        path: ${{ github.workspace }}/gateware/build

    - name: Upload dfu update file
      uses: actions/upload-artifact@v4
      with:
        name: DiVA firmware update
        path: ${{ github.workspace }}/gateware/build/gateware/DiVA.dfu
  
  # Software build, create windows app to perform the dfu update
  build-sw:
    runs-on: windows-latest
    needs: build-soc
    steps:
    - uses: actions/checkout@master

    - name: Download DFU Binary
      uses: actions/download-artifact@v4
      with:
        name: DiVA firmware update

    - shell: bash
      run: mv DiVA.dfu software/fw-updater/Resources/DiVA.dfu

    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: MSBuild
      working-directory: software/fw-updater
      run: msbuild fw-updater.csproj /p:Configuration=Release

    - name: Upload Updater
      uses: actions/upload-artifact@v4
      with:
        name: Windows update tool
        path: software/fw-updater/bin/Release/fw-updater.exe
  
